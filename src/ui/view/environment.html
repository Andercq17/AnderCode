<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnderCode</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body id="bodyEnv">

        <header id="headerEnv">
            <div id="headerDiv">

                <button id="file-button">File</button>
                <div class="combobox">

                    </select>
                </div>
            </div>
            <div id="headerImg">
                <img src="../images/Logo.png" alt="">
            </div>
        </header>
        <div id="asides">
            <aside id="asideLeft">
                <h1>hola</h1>
            </aside>
            <aside id="asideRight">
                <h1>perro</h1>
            </aside>
        </div>
    </main>
    <script src="../js/botonFile.js"></script>
</body>
</html>
